<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandes Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid #000;
            padding: 10px;
        }

        td.nmr{
            text-align: right;
        }

        thead,
        tfoot {
            background-color: gray;
            color: #fff;
        }

    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>ESTADO</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="nmr">45 919 049</td>
            </tr>
            <tr>
                <td>MInas Gerais</td>
                <td class="nmr">21 168 719</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="nmr">17 264 943</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="nmr"><strong>0000</strong></td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
