<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
        }

        th,
        td {
            border: 1px solid #000;
        }

        th {
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Grupo</th>

        </tr>
        <tr>

        </tr>
        <tr>
            <th>Homens</th>
        </tr>
    </table>
</body>

</html>
